<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8" />
  <title>Xizoa Story</title>
  <link rel="canonical" href="https://story.xizoa.com/" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />

  <!-- Auto Redirect -->
  <meta http-equiv="refresh" content="0; url=/" />

  <!-- AMP Scripts -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story"
    src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

  <style amp-boilerplate>
    body { visibility: hidden }
  </style>
  <noscript>
    <style amp-boilerplate>
      body { visibility: visible }
    </style>
  </noscript>

  <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .caption {
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0px 0px 12px #000;
      padding: 20px;
    }
  </style>
</head>

<body>

<!-- ===============================
     Yeh REAL STORY yaha se shuru hogi
     Tum sirf is part ko replace karoge
================================= -->

<amp-story standalone
  title="Your Story Title"
  publisher="XizoaHub"
  publisher-logo-src="https://xizoa.com/logo.png"
  poster-portrait-src="IMAGE1">

  <!-- PAGE 1 (replace or delete) -->
  <amp-story-page id="page1">
    <amp-story-grid-layer template="fill">
      <amp-img src="IMAGE1" width="720" height="1280" layout="responsive"
        animate-in="fade-in"></amp-img>
    </amp-story-grid-layer>

    <amp-story-grid-layer template="vertical">
      <div class="caption" animate-in="fly-in-left">
        Your Page 1 Text
      </div>
    </amp-story-grid-layer>
  </amp-story-page>

  <!-- PAGE 2 -->
  <amp-story-page id="page2">
    <amp-story-grid-layer template="fill">
      <amp-img src="IMAGE2" width="720" height="1280" layout="responsive"
        animate-in="fade-in"></amp-img>
    </amp-story-grid-layer>

    <amp-story-grid-layer template="vertical">
      <div class="caption" animate-in="fly-in-right">
        Your Page 2 Text
      </div>
    </amp-story-grid-layer>
  </amp-story-page>

</amp-story>

</html>
