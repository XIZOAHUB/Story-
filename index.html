<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XizoaHub Stories – Web Stories</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #0d0d0d;
            color: #fff;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            background: #111;
            border-bottom: 1px solid #222;
        }

        header span {
            color: #d32f2f;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 25px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.45);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 420px;
            object-fit: cover;
        }

        .content {
            padding: 16px;
        }

        .tag {
            font-size: 12px;
            background: #2c2c2c;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 8px;
            color: #d32f2f;
            font-weight: 600;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 10px;
        }

        .btn {
            display: block;
            text-decoration: none;
            background: #d32f2f;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
            margin-top: 12px;
            color: #fff;
            font-weight: 600;
        }

        footer {
            padding: 25px;
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #222;
        }
    </style>
</head>

<body>

<header>
    Xizoa<span>Hub</span> Stories
</header>

<div class="container">

    <!-- Story 1 – Active -->
    <div class="card">
        <img src="https://xizoa.com/assets/cover.jpg" alt="">
        <div class="content">
            <div class="tag">Gadgets</div>
            <div class="title">Best Earbuds under ₹1000 (Visual Story)</div>
            <a href="earbuds-story.html" class="btn">Watch Story ▶</a>
        </div>
    </div>

    <!-- Story 2 – Coming Soon -->
    <div class="card">
        <img src="https://via.placeholder.com/300x500/111111/ffffff?text=Coming+Soon" alt="">
        <div class="content">
            <div class="tag">Mobiles</div>
            <div class="title">Best Smartphones under ₹15000 (2025)</div>
            <a class="btn" style="background:#555;">Coming Soon</a>
        </div>
    </div>

    <!-- Story 3 – Coming Soon -->
    <div class="card">
        <img src="https://via.placeholder.com/300x500/111111/ffffff?text=Gaming+Phones" alt="">
        <div class="content">
            <div class="tag">Gaming</div>
            <div class="title">Top 5 Gaming Phones under ₹20000</div>
            <a class="btn" style="background:#555;">Coming Soon</a>
        </div>
    </div>

    <!-- Story 4 – Coming Soon -->
    <div class="card">
        <img src="https://via.placeholder.com/300x500/111111/ffffff?text=Tech+News" alt="">
        <div class="content">
            <div class="tag">Tech News</div>
            <div class="title">Top Tech News Highlights (2025)</div>
            <a class="btn" style="background:#555;">Coming Soon</a>
        </div>
    </div>

</div>

<footer>
    © 2025 XizoaHub • Web Stories Platform  
</footer>

</body>
</html>
